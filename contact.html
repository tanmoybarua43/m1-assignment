<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pet Adoption Service</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Pet Adoption Service</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <img src="./images/banner.jpg" alt="Banner Image" width="1000">
    </header>
    
    <main>
        <h2>Contact Us</h2>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="contactChoice">How should we contact you?</label>
                <select id="contactChoice">
                    <option value="">Please select</option>
                    <option value="Email">Email</option>
                    <option value="Phone">Phone</option>
                </select>
                
                <div id="emailContainer" style="display:none;">
                    <label for="contactEmail">Enter your email:</label>
                    <input type="email" id="contactEmail" name="contactEmail">
                </div>
                
                <div id="phoneContainer" style="display:none;">
                    <label for="contactPhone">Enter your phone number:</label>
                    <input type="tel" id="contactPhone" name="contactPhone">
                </div>

                <label for="inquiry">Which are you inquiring?</label>
                <select name="inquiry" id="inquiry">
                    <option value="Dog">Dog query</option>
                    <option value="Cat">Cat query</option>
                    <option value="Other">Other pet</option>
                </select>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2022 Pet Adoption Service</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
